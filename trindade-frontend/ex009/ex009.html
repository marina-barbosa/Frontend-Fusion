<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div><p>Números (entre 1 e 100):  
            <input type="number" id="numeroDigitado">                  
            <input type="button" id="botaoAdicionar" value="Adicionar" onclick="adicionarNumero()"> 
            <input type="button" id="botaoApagar" value="Apagar" onclick="apagarUltimo()">           
            <input type="button" id="botaoResetar" value="Reset" onclick="reset()">
            </p>           
        </div>
        <div id="valoresAdicionados"><hr>~</div><br>
        <div><input type="button" id="botaoFinalizar" value="Finalizar" onclick="finalizarAnalise()"></div>
        <div id="resultados">
            <hr>
            ~
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
