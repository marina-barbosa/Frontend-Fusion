<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title> 
       <!-- 
        Digitar div#area apertar tab cria auto <div id="area"></div>. Funciona tbm p classe e tag. 
        shift +alt +seta copia auto um linha.
        alt + seta movimenta a linha.
        ReferÃªncia de Eventos DOM:
        https://developer.mozilla.org/pt-BR/docs/Web/Events
        -->
    <style>        
        body {
            background-color: rgb(23, 148, 197);
            color: rgb(250, 176, 85);
            font: normal 20pt Arial;            
        }        
        div#area{
            font: normal 20pt Arial;
            background: rgb(105, 226, 170);
            color: brown;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>    
    <div id="area" onclick="clicar()">
        Interaja
    </div>   
    
    <script>
        var b = window.document.getElementById('area')
        b.addEventListener('mouseenter', entrar)
        b.addEventListener('mouseout', sair)
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'red'
            a.style.color = 'white'
        }
        function entrar() {
            b.innerText = 'Entrou!'
        }
        function sair() {            
            b.innerText = 'Saiu!'
            b.style.background = 'rgb(105, 226, 170)'
            b.style.color = 'brown'
        }
    </script>

    
</body>
</html>
