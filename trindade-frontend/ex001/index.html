<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JavaScript</title>
    <style>
        body {
            background-color: rgb(23, 148, 197);
            color: rgb(250, 176, 85);
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(240, 216, 6);
        }
    </style>
</head>

<body>
    <h1>Olá Mundo!</h1>

    <script>

        var nome = window.prompt('Qual é o seu nome?') // retorna em String

        var salario = Number(window.prompt('Qual o seu salário?'))


        document.write(`Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`testando toUpperCase ${nome.toUpperCase()}.<br/>`)
        document.write(`testando toLowerCase ${nome.toLowerCase()}.<br/>`)



        var salarioBr = salario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
        document.write(`testando toLocaleString: ${salarioBr}<br/>`)

        var salarioUsd = salario.toLocaleString('en-IN', { style: 'currency', currency: 'USD' })
        document.write(`testando toLocaleString: ${salarioUsd}<br/>`)

        var salarioEur = salario.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })
        document.write(`testando toLocaleString : ${salarioEur}<br/>`)

        salario = salario.toFixed(2)
        document.write(`testando toFixed(2) ${salario}<br/>`)
        document.write(`trocando ponto por virgula ${salario.replace('.', ',')}<br/>`)

        /*  String()
            .length
            .toUpperCase()
            .toLowerCase()
        */

    </script>
</body>

</html>
